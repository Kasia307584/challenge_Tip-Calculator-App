<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" />
    </header>
    <main>
      <section class="user-data">
        <form name="tip-data" action="">
          <div
            class="user-data__bill"
            data-error="Can't be zero"
            data-error-visible="false"
          >
            <label for="bill">Bill</label><br />
            <i class="fa-solid fa-dollar-sign"></i
            ><input
              type="number"
              name="bill"
              class="input-standard"
              id="bill"
              value="0"
              min="1"
              required
            />
          </div>
          <div class="user-data__select-tip">
            <span>Select Tip %</span>
            <div class="user-data__select-tip--flex">
              <button type="button" class="btn-small">5%</button>
              <button type="button" class="btn-small">10%</button>
              <button type="button" class="btn-small">15%</button>
              <button type="button" class="btn-small">25%</button>
              <button type="button" class="btn-small">50%</button>
              <input type="text" name="custom" id="custom" value="Custom" />
            </div>
          </div>
          <div
            class="user-data__nbr-people"
            data-error="Can't be zero"
            data-error-visible="false"
          >
            <label for="nbr-people">Number of People</label><br />
            <i class="fa-solid fa-user"></i
            ><input
              type="number"
              name="nbr-people"
              class="input-standard"
              id="nbr-people"
              value="0"
              min="1"
              required
            />
          </div>
        </form>
      </section>
      <section class="result">
        <div>
          <div>
            <span>Tip Amount</span>
            <span>$0.00</span>
          </div>
          <span>/ person</span>
        </div>
        <div>
          <div>
            <span>Total</span>
            <span>$0.00</span>
          </div>
          <span>/ person</span>
        </div>
        <button type="button" class="btn-large" disabled>RESET</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
